<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming NUSTA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div id="main-article" class="h1 text-center m-3">
            Social networks
        </div>

        <div id="cards" class="row">

            <div class="card col m-3" style="width: 18rem;">
                <img src="https://image.flaticon.com/icons/png/512/124/124010.png" class="card-img-top h-75 m-1" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Facebook</h5>
                    <p class="card-text">Some content about Facebook.</p>
                    <a href="https://www.facebook.com/" class="btn btn-primary">Go to Facebook</a>
                </div>
            </div>

            <div class="card col m-3" style="width: 18rem;">
                <img src="https://yt3.ggpht.com/ytc/AAUvwnjF2lmkwh5hSWpkpEckEunyx1KHTC9rdWvign77vg=s900-c-k-c0x00ffffff-no-rj" class="card-img-top h-75 m-1" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Youtube</h5>
                    <p class="card-text">Some content about Youtube.</p>
                    <a href="https://www.youtube.com/" class="btn btn-primary">Go to Youtube</a>
                </div>
            </div>

            <div class="card col m-3" style="width: 18rem;">
                <img src="https://www.saydaily.com/.image/t_share/MTM0ODg3OTkwOTMyNTc1NTA2/screen-shot-2015-12-03-at-22820-pmpng.png" class="card-img-top h-75 m-1" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Twitter</h5>
                    <p class="card-text">Some content about Twitter.</p>
                    <a href="https://twitter.com/" class="btn btn-primary">Go to Twitter</a>
                </div>
            </div>

            <div class="card col m-3" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" class="card-img-top h-75 m-1" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Instagram</h5>
                    <p class="card-text">Some content about Instagram.</p>
                    <a href="https://www.instagram.com/" class="btn btn-primary">Go to Instagram</a>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
